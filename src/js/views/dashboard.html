<div class="oj-hybrid-padding">
  <h1>Employee list</h1>
  <div>
      <oj-table id='table' aria-label="Employee Table" data='[[dataprovider]]'
       selection-mode='{"row":"multiple","column":"multiple"}'
       dnd='{"reorder":{"column":"enabled"}}'
       scroll-policy='loadMoreOnScroll'
       scroll-policy-options='{"fetchSize": 20}'
       columns='[
         {"headerText": "Name", 
       "field": "name",
       "headerClassName": "oj-sm-only-hide",
       "className": "oj-sm-only-hide",
       "resizable": "enabled"},

       {"headerText": "Designation", 
       "field": "designation",
       "headerClassName": "oj-sm-only-hide",
       "className": "oj-sm-only-hide",
       "resizable": "enabled"},

       {"headerText": "Email", 
       "field": "email",
       "headerClassName": "oj-sm-only-hide",
       "className": "oj-sm-only-hide",
       "resizable": "enabled"},

       {"headerText": "Phone", 
       "field": "phone",
       "headerClassName": "oj-sm-only-hide",
       "className": "oj-sm-only-hide",
       "resizable": "enabled"}
       ]'
      
      style='width:100%;height:500px;'>


      </oj-table>
  </div>
</div>
